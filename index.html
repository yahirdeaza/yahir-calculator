<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahir's Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Yahir's Calculator</h1>
    <button id="toggle-history">History</button>
  </header>

  <div class="calculator-container">
    <div class="calculator">
      <div class="display">
        <div id="prev-expression"></div>
        <div id="current-result">0</div>
      </div>
      <div class="buttons">
        <button class="btn clear">C</button>
        <button class="btn func" data-func="sqrt">âˆš</button>
        <button class="btn func" data-func="^">^</button>
        <button class="btn operator">/</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">*</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">-</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">+</button>

        <button class="btn number zero">0</button>
        <button class="btn number">.</button>
        <button class="btn equals">=</button>
      </div>
    </div>

    <div class="history-sidebar" id="history-sidebar">
      <h2>History</h2>
      <ul id="history-list"></ul>
      <button id="clear-history">Clear History</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
